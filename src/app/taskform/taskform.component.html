<p-card>
  <form class="form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form_input">
      <label class="label">
        Name task
        <input type="text" placeholder="Something name..." pInputText formControlName="task"
          (change)="onChange('task')" />
        @if (taskForm.get('task')?.invalid && taskForm.get('task')?.dirty && taskForm.get('task')?.touched) {
        <p-message class="message" [text]="messageErrorTask" severity="error"></p-message>
        }
      </label>
      <label class="label">
        Category
        <p-dropdown [options]="categories" formControlName="currentCategory" optionLabel="name" [showClear]="true"
          formControlName="category" placeholder="Select category">
        </p-dropdown>
        @if (taskForm.get('category')?.invalid && taskForm.get('category')?.dirty && taskForm.get('category')?.touched )
        {
        <p-message class="message" text="El campo es requerido" severity="error"></p-message>
        }
      </label>
      <label class="label">
        Expiration date
        <p-calendar formControlName="date" placeholder="Select date" [touchUI]="isMobileDevice()" [minDate]="today" />
        @if (taskForm.get('date')?.invalid && taskForm.get('date')?.dirty && taskForm.get('date')?.touched ) {
        <p-message class="message" text="El campo es requerido" severity="error"></p-message>
        }
      </label>
    </div>
    <label class="label">
      Task description
      <textarea formControlName="description" rows="5" cols="30" placeholder="Description task..." pInputTextarea
        (change)="onChange('description')"></textarea>
      @if (taskForm.get('description')?.invalid && taskForm.get('description')?.dirty &&
      taskForm.get('description')?.pristine) {
      <p-message class="message" [text]="messageErrorDescription" severity="error"></p-message>
      }
    </label>
    <div class="form_button">
      <button label="Create task" type="button" pButton [disabled]="taskForm.invalid" (click)="onCreateTask()"></button>
      <button label="Clean form" type="button" pButton severity="secondary" outlined (click)="onCleanForm()"></button>
    </div>
  </form>
</p-card>
